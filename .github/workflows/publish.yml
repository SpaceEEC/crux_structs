name: Publish

on:
  push:
    - tags

jobs:
  # Redundant, but can't be helped AFAIK
  test-elixir-latest:
    name: Elixir 1.9 - Full

    runs-on: ubuntu-latest

    container:
      image: spaceeec/elixir:1.9-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Formatting
      run: mix format --check-formatted
    - name: Credo
      run: mix credo --strict
    - name: Tests
      run: mix test


  release:
    name: Publish Release

    needs: [test-elixir-latest]

    runs-on: ubuntu-latest

    container:
      image: spaceeec/elixir:1.9-slim

    steps:
      - uses: actions/checkout@v1
      - name: Install Dependencies
        env:
          MIX_ENV: prod
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Compile
        env:
          MIX_ENV: prod
        run: mix compile
      - name: Publish
        env:
          MIX_ENV: prod
        run: echo "this would publish"