name: Elixir CI

on: push

jobs:
  test-elixir-min-version:
    name: Elixir 1.6 - Tests
    
    runs-on: ubuntu-latest
    
    container:
      image: spaceeec/elixir:1.6-slim
    
    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Tests
      run: mix test
    
  test-elixir-latest:
    name: Elixir 1.9 - Formatting, Credo, and Tests

    runs-on: ubuntu-latest

    container:
      image: spaceeec/elixir:1.9-slim

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Formatting
      run: mix format --check-formatted
    - name: Credo
      run: mix credo --strict
    - name: Tests
      run: mix test
